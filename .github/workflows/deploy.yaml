
name: Deploy MkDocs to Cloudflare Pages

on:
  push:
    branches:
      - main  # Adjust based on your workflow
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MkDocs Repository
        uses: actions/checkout@v4

      - name: Checkout Test Workflow Repository (Robot Logs)
        uses: actions/checkout@v4
        with:
          repository: sinesipho-jacobs/test-workflow
          path: test-workflow

      - name: Copy Robot Logs
        run: |
          mkdir -p docs/reports
          cp -r test-workflow/merged-results/* docs/reports/
          ls -lah docs/reports
          
      - name: Append Build Number to Reports Page
        run: |
          echo "## Test Reports" > docs/reports.md
          echo "- [Latest Logs (Build $GITHUB_RUN_NUMBER)](reports/log.html)" >> docs/reports.md
          
      - name: Install MkDocs
        run: pip install -r requirements.txt
        # run: pip install mkdocs

      - name: Build MkDocs Site
        run: mkdocs build --strict

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: robot-logs  # Adjust to your Cloudflare Pages project name
          directory: site  # MkDocs output directory
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
